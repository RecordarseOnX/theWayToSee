name: Deploy Live Update

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build Web App
        run: pnpm build

      # ğŸ”¥ã€æ–°å¢æ­¥éª¤ã€‘å…ˆå‘Šè¯‰ Capgoï¼šæˆ‘è¦æ³¨å†Œè¿™ä¸ª App ID
      # è¿™ä¸€æ­¥ä¼šåˆ›å»ºåº”ç”¨ã€‚å¦‚æœåº”ç”¨å·²å­˜åœ¨ï¼Œå®ƒå¯èƒ½ä¼šæŠ¥é”™ï¼Œä½†æˆ‘ä»¬å¯ä»¥æš‚æ—¶å¿½ç•¥æŠ¥é”™ (continue-on-error)
      - name: Register App ID on Capgo
        continue-on-error: true
        env:
          CAPGO_TOKEN: ${{ secrets.CAPGO_TOKEN }}
        run: npx @capgo/cli@latest app add com.timetable.thewaytosee -a ${{ secrets.CAPGO_TOKEN }}

      # æ­£å¸¸çš„ä¸Šä¼ æ­¥éª¤
      - name: Upload to Capgo
        env:
          CAPGO_TOKEN: ${{ secrets.CAPGO_TOKEN }}
        run: npx @capgo/cli@latest bundle upload -a ${{ secrets.CAPGO_TOKEN }} -c production --no-code-check